  <!-- SCRIPT -->
  <script>
    // toggle profile menu
    const profileBtn = document.getElementById("profile-btn");
    const profileMenu = document.getElementById("profile-menu");

    profileBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      profileMenu.classList.toggle("hidden");
      profileBtn.classList.toggle("rotate-90");
    });

    document.addEventListener("click", (e) => {
      if (!profileMenu.contains(e.target) && !profileBtn.contains(e.target)) {
        profileMenu.classList.add("hidden");
        profileBtn.classList.remove("rotate-90");
      }
    });

    // event klik anggota keluarga
    const anggotaItems = document.querySelectorAll(".anggota-item");
    const tabContents = document.querySelectorAll(".tab-content");

    anggotaItems.forEach((item) => {
      item.addEventListener("click", () => {
        // reset warna list
        anggotaItems.forEach((li) => li.classList.remove("bg-blue-200"));
        item.classList.add("bg-blue-200");

        // tampilkan konten sesuai target
        const target = item.getAttribute("data-target");
        tabContents.forEach((content) => {
          if (content.id === target) {
            content.classList.remove("hidden");
            content.classList.add("block");
          } else {
            content.classList.add("hidden");
          }
        });
      });
    });
